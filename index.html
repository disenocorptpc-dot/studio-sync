<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Sync</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="app-header">
        <div class="brand">
            <h1>Diseño <span class="accent">Industrial y 3D</span></h1>
        </div>
        <button class="action-btn" onclick="location.reload()">↻ Actualizar</button>
    </header>

    <!-- LOADING STATE (Para que no se vea negro al inicio) -->
    <div id="loading-message" style="text-align:center; color:#6b7280; margin-top:50px;">
        <i class="fa-solid fa-circle-notch fa-spin" style="font-size:24px; margin-bottom:10px;"></i>
        <p>Conectando con la nube...</p>
    </div>

    <!-- ERROR CONTAINER -->
    <div id="error-container" style="color: #ef4444; text-align: center; display: none; padding: 20px;"></div>

    <main class="designers-grid" id="designerGrid">
        <!-- JS fills this -->
    </main>

    <!-- FIXED MODAL STRUCTURE -->
    <div id="editModal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar Estado</h3>
                <button type="button" class="close-btn" onclick="closeModal()">×</button>
            </div>
            <form id="editForm" onsubmit="handleSave(event)">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label>Proyecto Actual</label>
                    <input type="text" id="editProject" required>
                </div>

                <!-- NEW: PHASE FIELD -->
                <div class="form-group">
                    <label>Fase del Proyecto</label>
                    <input type="text" id="editPhase" placeholder="Ej: Bocetaje, Render...">
                </div>

                <div class="form-group">
                    <label>Cliente</label>
                    <input type="text" id="editClient">
                </div>
                <div class="form-group">
                    <label>Fecha Entrega</label>
                    <input type="date" id="editDate" required>
                </div>

                <!-- VACATIONS SECTION -->
                <div class="form-group"
                    style="background: rgba(255,255,255,0.05); padding:10px; border-radius:6px; margin-top:10px;">
                    <label style="color:#60a5fa; margin-bottom:8px; display:block;"><i class="fa-solid fa-plane"></i>
                        Próximas Vacaciones</label>
                    <div style="display: flex; gap: 10px;">
                        <div style="flex:1">
                            <label style="font-size:11px; margin-bottom:4px; opacity:0.7;">Desde</label>
                            <input type="date" id="editVacationStart" style="font-size:12px;">
                        </div>
                        <div style="flex:1">
                            <label style="font-size:11px; margin-bottom:4px; opacity:0.7;">Hasta</label>
                            <input type="date" id="editVacationEnd" style="font-size:12px;">
                        </div>
                    </div>
                </div>

                <!-- NEW: PHOTO UPLOAD -->
                <div class="form-group" style="margin-top:10px;">
                    <label>Foto de Perfil (Opcional)</label>
                    <input type="file" id="editPhoto" accept="image/*" style="padding: 6px;">
                </div>

                <div class="form-group">
                    <label>Próximos Pendientes (separar con comas)</label>
                    <input type="text" id="editPending">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn-save">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- TOAST NOTIFICATIONS -->
    <div id="notification-area"></div>

    <script type="module" src="app.js"></script>
</body>

</html>
